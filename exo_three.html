<script>
    var bg = document.getElementById('h1bg')

    bg.style.backgroundColor = "gray"

    const newElt = document.createElement("h1")
    let elt = document.getElementById("parent")

    newElt.innerHTML = "Salut à tous"

    newElt.setAttribute("style","background-color: blue;")

    elt.appendChild(newElt)
