<!-- exercice:
-vous devez ecrire du JS dans le document actuel 
-allez chercher attribut style

<!-- ATTENTION piege pour allez cherchez body s'est un balise particulier pour le DOM comme form
https://www.w3schools.com/jsref/prop_doc_body.asp -->
    <h1>la couleur de fond de la page est : </h1>
<!-- exercice : deuxieme partie 
--trouver un methode qui permet d'aller chercher juste la valeur de background-color est l'inserer de le h1 
--resultat escompte la couleur de fond de la page est : green
--astuce passer par l'interface style de l'element cibler' https://www.w3schools.com/jsref/dom_obj_style.asp -->
<script>
  
  let test = document.body.style.backgroundColor
  let po = document.getElementById("bg")
  po.innerHTML += test; // += permet de l'ajouter et pas le remplacer
  console.log(test);


</script>
    
</body>
